<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BattleBoats</title>
</head>
<body>
    <h1 class="title">battleboats</h1>
    <div class="container">
        <div class="place-ships">
            <h1>Player 1 - Select Boat to Place</h1>
            <div class="ship-buttons">
                <button class="ship-button" id="sub">Submarine</button>
                <button class="ship-button" id="yacht">Yacht</button>
                <button class="ship-button" id="tug">Tugboat</button>
                <button class="ship-button" id="barge">Party Barge</button>
                <button class="ship-button" id="dinghy">Dinghy</button>
            </div>
            <div class="select-orient">
                <h3>Choose orientation:</h3>
                <div class="orient-buttons">
                    <button class="orient-button" id="horiz">Horizontal</button>
                    <button class="orient-button" id="vert">Vertical</button>
                </div>
            </div>
        </div>
        <div class="boards-container">
            <div class="board-side">
                <h2>Player 1</h2>
                <div class="board" id="player1-board"></div>
            </div>
            <div class="board-side">
                <h2>Player 2</h2>
                <div class="board" id="player2-board"></div>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
